<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- calculator -->
    <div class="main">
        <!-- input -->
        <div class="input-main">
            <div class="inp">
                <input type="text" placeholder="0" disabled id="input">
            </div>
        </div>

        <!-- buttons -->
        <div class="btn-main">
            <div class="btn">
                <div class="btn1 clear cl-grey">C</div>
                <div class="btn1 show cl-grey">+/-</div>
                <div class="btn1 show cl-grey">%</div>
                <div class="btn1 show cl-orange">/</div>
                <div class="btn1 show cl-dk-grey f-white">7</div>
                <div class="btn1 show cl-dk-grey f-white">8</div>
                <div class="btn1 show cl-dk-grey f-white">9</div>
                <div class="btn1 show cl-orange">*</div>
                <div class="btn1 show cl-dk-grey f-white">4</div>
                <div class="btn1 show cl-dk-grey f-white">5</div>
                <div class="btn1 show cl-dk-grey f-white">6</div>
                <div class="btn1 show cl-orange">-</div>
                <div class="btn1 show cl-dk-grey f-white">1</div>
                <div class="btn1 show cl-dk-grey f-white">2</div>
                <div class="btn1 show cl-dk-grey f-white">3</div>
                <div class="btn1 show cl-orange">+</div>
                <div class="btn1 show long cl-dk-grey f-white">0</div>
                <div class="btn1 show cl-dk-grey f-white">.</div>
                <div class="btn1 cl-orange equals">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
